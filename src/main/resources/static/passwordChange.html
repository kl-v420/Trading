<html> 
	<head> 
	<title>1616 Trading - Change my Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="LoginStyle.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		var url = new URLSearchParams(window.location.search);
		var token = url.get('token');
		console.log("Token: " + token);
		
		$("#submit").click(function(){
			$.get("trading/account/passwordChange?" + $("#recoveryForm").serialize() +"&token=" + token, function (data) {
				console.log("Data: " + data);
				
				if(data){
					$("#good").html("Successfuly changed your Password");
					window.location.href = "login.html";
					$("#submit").prop('disabled', true);
				}else{
					$("#status").html("Something is wrong with your token, please try again");
				}
			});
		});
});
</script>
