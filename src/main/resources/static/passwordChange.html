<html> 
	<head> 
	<title>1616 Trading - Change my Password</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		var url = new URLSearchParams(window.location.search);
		var token = url.get('token');
		console.log("Token: " + token);
		
		$("#submit").click(function(){
			$.get("trading/account/passwordChange?" + $("#recoveryForm").serialize() +"&token=" + token, function (data) {
				console.log("Data: " + data);
				
				if(data){
					$("#good").html("Successfuly changed your Password");
					window.location.href = "login.html";
					$("#submit").prop('disabled', true);
				}else{
					$("#status").html("Something is wrong with your token, please try again");
				}
			});
		});
});
</script>
	</head>
	
	
	<body>
		<center>
			Change Password
			<form id = "recoveryForm">
  	<label for="password">Password:</label><br />
  	<input type="password" id="password" name="password"/><br />
  	<input type="button" id="submit" value="Submit" /><br />
			</form>
		<br/>
		<font color="red"><div id = "status"></div></font>
		<font color="green"><div id = "good"></div></font>  
		</center>
		
	</body>

</html>
