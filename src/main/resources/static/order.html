	<script>
$(document).ready(function(){
	var token = Cookies.get("token"); 
	console.log(token);
	if(!token){
		window.location.href = "login.html";
	} else {
	    	$.get("trading/order/getAll?token=" + token, function(data) {
				if(data.length > 0){
					var table = '<div class="limiter>';
					table += '<div class="container-table100">';
					table += '<div class="wrap-table100">';
					table += '<div class="table100 ver1">';
					table += '<div class="table100-firstcol">';
					table += '<table>';
					table += '<thead>';
					table += '<th class="cell100 column2">Position</th>';
					table += '<th class="cell100 column3">Start date</th>';
					table += '<th class="cell100 column4">Last Activity</th>';
					table += '<th class="cell100 column5">Contacts</th>';
					table += '<th class="cell100 column6">Age</th>';
					table += '<th class="cell100 column7">Address</th>';
					table += '<th class="cell100 column8">Card No</th>';
					table += '</tr>';
					table += '</thead>';
					table += '<tbody>';
					for (var i = 0; i < data.length; i++) {
	                    table += '<tr class="row100 body">';
	                    table += '<td class="cell100 column2">' + data[i].symbol + '</td>';
	                    table += '<td class="cell100 column3">' + data[i].quantity + '</td>';
	                    table += '<td class="cell100 column4">' + data[i].price + '</td>';
	                    table += '<td class="cell100 column5">' + data[i].numShares + '</td>';
	                    table += '<td class="cell100 column6">' + data[i].filltime + '</td>';
	                    table += '<td class="cell100 column7">' + data[i].status + '</td>';
	                    table += '<td class="cell100 column8">' + data[i].commission + '</td>';
	                    table += '<td class="cell100 column9">' + data[i].finish + '</td>';
	                    table += '</tr>';
	                }
					table += '</tbody>';
					table += '</table>';
					table += '</div>';
					table += '</div>';
					table += '</div>';
					table += '</div>';
					table += '</div>';
					table += '</div>';
					$("#ptable").html(table);
	    	}
			});
    	}
	});

</script>
