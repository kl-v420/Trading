	<script>
$(document).ready(function(){
	var token = Cookies.get("token"); 
	console.log(token);
	if(!token){
		window.location.href = "login.html";
	} else {
	    	$.get("trading/order/getAll?token=" + token, function(data) {
				if(data.length > 0){
					var table = '<table>';
				    table+='<th>symbol</th>';
				    table+='<th>limitPrice</th>';
				    table+='<th>commission</th>';
				    table+='<th>numShares</th>';
				    table+='<th>finish</th>';
				    table+='<th>day</th>';
				    table+='<th>fillTime</th>';
				    table+='<th>status</th>';
				    table+='<th>price</th>';
					table += '</tr>';
					for (var i = 0; i < data.length; i++) {
						table += '<tr>';
						table += '<td>' + data[i].symbol + '</td>';
						table += '<td>' + data[i].limitPrice + '</td>';
						table += '<td>' + data[i].commission + '</td>';
						table +='<td>' + data[i].numShares + '</td>';
						table +='<td>' + data[i].finish + '</td>';
						table +='<td>'+ data[i].day +  '</td>';					
						table +='<td>' + data[i].fillTime + '</td>';
						table +='<td>' + data[i].status + '</td>';
						table +='<td>'+ data[i].price + '</td>';
						table += '</tr>';
					}
		
					table += '</table>';
		
					$("#ptable").html(table);
				}
			});
    	}
	});
</script>
