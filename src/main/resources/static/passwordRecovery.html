<html> 
	<head> 
	<title>1616 Trading - Recover my Password</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#submit").click(function(){
			$.get("trading/account/passwordRecovery?" + $("#recoveryForm").serialize(), function (data) {
				console.log("Data: " + data);
				
				if(data){
					$("#status").html("<font color=\"green\">A recovery link has been sent, please check your email</font>");
					$("#submit").prop('disabled', true);
				}else{
					$("#status").html("<font color=\"red\">Not a registered email</font>");
				}
			});
		});
});
</script>
	</head>
	
	
	<body>
		<center>
			Forgot Password?
			<form id = "recoveryForm">
  				<label for="email">Email:</label><br />
  				<input type="text" id="email" name="email"/><br />
  				<input type="button" id="submit" value="Submit" /><br />
			</form>
		<br/>
		<div id="status"></div>  
		</center>
		
	</body>

</html>
