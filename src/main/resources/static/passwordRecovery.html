	<script>
	$(document).ready(function(){
		$("#submit").click(function(){
			$.get("trading/account/passwordRecovery?" + $("#recoveryForm").serialize(), function (data) {
				console.log("Data: " + data);
				if(data){
					$("#status").html("<font color=\"green\">A recovery link has been sent, please check your email</font>");
					$("#submit").prop('disabled', true);
				}else{
					$("#status").html("<font color=\"red\">Not a registered email</font>");
				}
			});
		});
});
</script>
