<html> 
	<head> 
	<title>1616 Trading - Account Creator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#submit").click(function(){
			if($("#name").val().length == 0) {
				$("#status").html("<font color=\"red\">Your name cannot be empty</font>");
			} else if($("#email").val().indexOf("@") == -1 || $("#email").val().indexOf(".") == -1) {
				$("#status").html("<font color=\"red\">Your email is invalid</font>");
			} else if($("#password").val().length <= 7) {
				$("#status").html("<font color=\"red\">Your password needs to be at least 8 characters long</font>");
			}else{
				$.get("trading/account/createAccount?" + $("#makeForm").serialize(), function (data) {
					console.log("Data: " + data);
					if(data){
						$("#status").html("<font color=\"green\">Your account has been created</font><br/><a href = \"login.html\">Login Here</a>");
						$("#submit").prop('disabled', true);
						
					}else{
						$("#status").html("<font color=\"red\">uhhhhhhh</font>");
					}
				});
			}
		});
});
</script>

	</head>
	
	<body>
		<center>
			Please Enter Your Preferred Email, Name, and Password 
			<br/>
			<br/>
			<form id = "makeForm">
	<label for="name">Name:</label><br/>
  	<input type="name" id="name" name="name"/><br/>
  	<label for="email">Email:</label></br>
  	<input type="text" id="email" name="email"/><br/>
  	<label for="password">Password:</label><br/>
  	<input type="password" id="password" name="password"/><br/>
  	<input type="button" id="submit" value="Submit" /><br />
			</form>
		<br/>
		<div id="status"></div>
		<a href="login.html">Back to Login</a>
		<br/>
		</center>
		
	</body>

</html>
